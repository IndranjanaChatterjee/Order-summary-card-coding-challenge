<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
    <div class="top_img">
      <img src="./images/illustration-hero.svg" alt="img" id="hero"/>
    </div>
    <div class="bottom_info">
      
      <h1>Order Summary</h1>
      <p class="para">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="info">
        <span class="left">
        <img class="left_ele" src="./images/icon-music.svg" alt="music" />
        <span class="left_ele annual">
          <p class="top_annual">Annual Plan</p>
          <p class="bottom_annual">$59.99/year</p>
        </span>
      </span>
        <button class="change">Change</button>
      </div>
       
      <button class="payment">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">IndranjanaChatterjee</a>.
    </div>
  </body>
</html>
